
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Table Of Contents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list *ngFor="let chapter of chapters">
    
    <ion-item [routerDirection]="'root'" [routerLink]="['/', chapter.url]">
      {{chapter.title}}
    </ion-item>
  </ion-list>
  <ion-button class="left" color="success" expand="full"[routerDirection]="'root'" [routerLink]="['/home']">←</ion-button>
  <ion-button class="right" color="success" expand="full"[routerDirection]="'root'" [routerLink]="['/chapter1']">→</ion-button>
</ion-content>
